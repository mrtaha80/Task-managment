<!-- templates/delete_task.html -->
{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
