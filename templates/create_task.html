<!-- create_task.html -->
{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block nav_create_task_active %}active{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Create Task</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Title:</label>
                        <input type="text" class="form-control" id="id_title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="id_description">Description:</label>
                        <textarea class="form-control" id="id_description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_priority">Priority:</label>
                        <select class="form-control" id="id_priority" name="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_status">Status:</label>
                        <select class="form-control" id="id_status" name="status">
                            <option value="Todo">Todo</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_deadline">Deadline:</label>
                        <input type="date" class="form-control" id="id_deadline" name="deadline">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
