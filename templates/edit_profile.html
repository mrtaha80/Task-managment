<!-- edit_profile.html -->
{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Edit Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control" id="id_username" name="username" value="{{ request.user.username }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="id_first_name">First Name:</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ request.user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Last Name:</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ request.user.last_name }}">
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Bio:</label>
                        <input type="text" class="form-control" id="id_bio" name="bio" value="{{ request.user.bio }}">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" class="form-control" id="id_email" name="email" value="{{ request.user.email }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
                <div id="success-message" style="display: none;">
                    <p style="color: green; font-size: 18px; font-weight: bold;">Successfully changed.</p>
                    <a href="{% url 'task_list' %}">Go to Tasks</a>
                </div>
                <script>
                    // Show success message after form submission
                    document.querySelector('form').addEventListener('submit', function(event) {
                        event.preventDefault();
                        document.getElementById('success-message').style.display = 'block';
                    });
                </script>
            </div>
        </div>
    </div>
{% endblock %}
